<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cap√≠tulo 6 - Efeitos</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

	<style type="text/css">
		div {
		width:40px; 
		height:40px;
		margin:30px 0;
		border:2px solid #000;
		background:#0f0; 
		}	

	</style>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("button:eq(0)").click(function(){
				$("div").animate({
					width:"300px",
					height:"600px",
					opacity:"0.33",},
					1500)
				;		
			});
		});	
	</script>
</head>
<body>
	<button type"button">Animar</button>	
	<div></div>	
</body>
</html>
